<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Kartapplikation</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- OpenLayers CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v9.0.0/ol.css" type="text/css">

    <!-- Anpassad CSS-mall -->
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
    </symbol>
</svg>
<div id="error-container"></div>
<div class="container-fluid">
        <nav class="bg-light sidebar">
            <div class="container-fluid" id="layer-container">
                <h4 class="text-center mt-2">Kartapplikation</h4>
                <form>
                    <div class="btn-group w-100" role="group" aria-label="Karttyper">
                        <input type="radio" class="btn-check" name="options" id="option-osmLayer" checked>
                        <label class="btn btn-outline-dark" for="option-osmLayer">OSM</label>
                        <input type="radio" class="btn-check" name="options" id="option-osmCycleLayer">
                        <label class="btn btn-outline-dark" for="option-osmCycleLayer">CyclOSM</label>
                        <input type="radio" class="btn-check" name="options" id="option-satelliteLayer">
                        <label class="btn btn-outline-dark" for="option-satelliteLayer">Satellit</label>
                    </div>
                    <div class="w-100" aria-label="Kartor">
                        <input type="checkbox" class="btn-check" id="option-kyrkbyn" checked>
                        <label class="btn btn-outline-dark w-100 mt-2" for="option-kyrkbyn">Kyrkbyn</label><br>
                        <input type="checkbox" class="btn-check" id="option-hagnan">
                        <label class="btn btn-outline-dark w-100 mt-2" for="option-hagnan">Hägnan</label><br>
                        <input type="checkbox" class="btn-check" id="option-openSeaMap">
                        <label class="btn btn-outline-dark w-100 mt-2" for="option-openSeaMap">OpenSeaMap</label><br>
                    </div>
                </form>
            </div>
            <div class="custom-max-height container-fluid overflow-auto">
                <div id="features"></div>
            </div>
            <div class="container-fluid">
                <table class="table table-bordered table-hover">
                    <thead>
                    <tr>
                        <th class="bg-light text-dark"></th>
                        <th class="bg-light text-dark">Latitud</th>
                        <th class="bg-light text-dark">Longitud</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th class="bg-light text-dark">Din Position</th>
                        <td id="user-latitude" class="align-middle"></td>
                        <td id="user-longitude" class="align-middle"></td>
                    </tr>
                    <tr>
                        <th class="bg-light text-dark">Kartposition</th>
                        <td id="position-latitude" class="align-middle"></td>
                        <td id="position-longitude" class="align-middle"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </nav>
        <main>
            <div id="map"></div>
            <div id="popupContainer" class="d-none"></div>
        </main>
</div>
<!-- JQuery för Bootstrap -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<!-- OpenLayers JS -->
<script src="https://cdn.jsdelivr.net/npm/ol@v9.0.0/dist/ol.js"></script>

<!-- Kartapplikation -->
<script type="module" src="js/MapApp.js"></script>
</body>
</html>
